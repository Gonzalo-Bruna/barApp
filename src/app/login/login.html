<section class="py-5 background">
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-4">
        <div class="p-5 rounded bg-white shadow-lg card-container">
          <div>
            <img
              class="img-fluid mb-3"
              id="profile-img"
              src="../../assets/SVG/bartender.svg"
            />
            <form
              *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
            >
              <div class="form-group">
                <label for="username" class="fw-semibold" style="color: #5a5a5a">Nombre Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  #username="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                />
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                  El nombre es necesario
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="fw-semibold" style="color: #5a5a5a">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                  <div *ngIf="password.errors['required']">Password is required</div>
                  <div *ngIf="password.errors['minlength']">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button style="background-color: '#cc220b';" class="btn btn-primary mt-3 w-100">
                  Iniciar sesión
                </button>
              </div>
              <div class="form-group">
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </form>
            <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in as {{ roles }}.
            </div> -->
            <div *ngIf="isLoggedIn">
              <div class="alert alert-success text-center mt-3">
                Iniciaste sesión correctamente, redireccionando...
              </div>
              <!-- <button class="btn text-white w-100" style="background-color: #cc220b;">Ir a la pagina principal</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
